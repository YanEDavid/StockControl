<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controle de Estoque</title>
    <link rel="icon" type="image/x-icon" href="{% static 'svgs/box.svg' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">

  </head>

  <body>

<div class="text-center">
  <div class="row">
    <div class="col" align="center">
 
    <div class="box-logo">

        <div class="title-logo">
          <img src="../static/svgs/box-yellow.svg" alt="Logo" width="150vw" height="150vh">
            <h1 class="title">CONTROLE<br>DE ESTOQUE</h1>
        </div>

    </div>

    </div>
    <div class="col" align="center">
      <div class="box-login">
        
        <h1 class="title-login">
        <img src="../static/svgs/user.svg" alt="Logo" width="47px" height="50px">
        Login
        </h1> 

        <form class="row g-3 needs-validation" novalidate method="POST">
        
        <div class="col-md-12">
          
          <input type="text" class="form-control" id="username" placeholder="UsuÃ¡rio">
        </div>
        <div class="col-md-12">
          
        <input type="password" class="form-control" id="password" placeholder="Senha">
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" onclick="showPwd()">Mostrar Senha
        </div>

        </div>
        
        <div class="col-12">
                <button type="submit" id="submit" class="btn btn-light">Entrar</button>
        </div>
      </form>

      </div>


    </div>
  </div>
</div>

<script type="text/javascript">
  function showPwd() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>
</body>
</div>
</html>
